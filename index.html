<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vuejs</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>

     <!-- inizio wrap vue -->
        <div id="app" :class="bianco" @mousemove="registroMouse(event)">
            <div class="box-coordinate">
                    <img src="https://fakeimg.pl/300/">
                     <p :class="icone_nere">Coordinate asse x = {{x}}</p>
                     <p :class="icone_nere">Coordinate asse y = {{y}}</p>
                </div>
            <!-- il template di vue ci permette di rederizzare i suoi file al interno o no, quindi potremo inserire della logica e
             se questa logica si avvera il template verrÃ  creato altrimenti no-->
            <template v-if="min !== max">
                <div class="box-dark">
                <i class="fas fa-toggle-off fa-2x" @click="dark_mode()" :class="icone_nere"></i>
            </div>
            <div class="box-count">
               <div class="box-title">
                    <h1 :class="icone_nere">Contatore</h1>
               </div>
                <div class="box-contatore">
                     <p :class="icone_nere">{{contatore}}</p>
                </div>
                <div class="box-btn">
                    <div class="btn btn-danger" @click="count('-')" v-bind:disabled="minDisable">{{meno}}</div>
                    <div class="btn btn-danger" @click="count('+')" v-bind:disabled="maxDisable">{{piu}}</div>
                </div>

            </div>
            </template>
            <template v-else>
                <h1>Errore, min e max sono uguali</h1>
            </template>

            <!-- fine wrap vue -->
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
